<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Login System</title>
    <link rel="stylesheet" href="./Assets/css/all.min.css">
    <link rel="stylesheet" href="./Assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <style>
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }
        .login-container {
            align-items: center;
            border-radius: 15px;
            max-width: 500px;
            width: 60%;
            margin: 0.5rem auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 0.5rem;
        }
        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            border-radius: 50px;
            font-size: 1rem;
        }
        .btn-primary {
            width:90%;
            padding: 12px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
        }
        @media (max-width: 576px) {
            .login-container {
                padding: 1rem;
                margin: 1rem auto;
            }
            input[type="text"],
            input[type="password"] {
                padding: 10px 12px;
            }
        }
    </style>
</head>
<body>
    <main class="d-flex align-items-center min-vh-100 py-3">
        <section class="w-100">
            <div class="container">
                <div class="login-container">
                    <h1 class="text-center h2 mb-4">Smart Login System</h1>
                    <form class="d-flex justify-content-center align-items-center flex-column w-100" id="loginForm">
                        <div class="w-100 mb-3 position-relative">
                            <input type="text" placeholder="Username" class="px-4" id="username" required>
                            <div class="error-message" id="usernameError"></div>
                        </div>
                        <div class="w-100 mb-4 position-relative">
                            <input type="password" placeholder="Password" class="px-4" id="password" required>
                            <div class="error-message" id="passwordError"></div>
                        </div>
                        <button class="btn btn-primary mb-3 rounded-pill py-2" type="submit" id="loginBtn">Login</button>
                        <p class="mt-2 text-center">Don't have an Account? <a href="./register.html">Register</a></p>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./Assets/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Initialize default users if none exist
            if (!localStorage.getItem('users')) {
                const defaultUsers = [
                    { username: "maryam", email: "maryam@example.com", password: "123456", registeredAt: new Date().toISOString() },
                    { username: "admin", email: "admin@example.com", password: "admin123", registeredAt: new Date().toISOString() },
                    { username: "testuser", email: "test@example.com", password: "testpass", registeredAt: new Date().toISOString() }
                ];
                localStorage.setItem('users', JSON.stringify(defaultUsers));
            }

            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const usernameError = document.getElementById('usernameError');
            const passwordError = document.getElementById('passwordError');

            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Reset error messages
                usernameError.style.display = 'none';
                passwordError.style.display = 'none';
                
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();
                const users = JSON.parse(localStorage.getItem('users'));
                
                // Validate inputs
                let isValid = true;
                
                if (!username) {
                    usernameError.textContent = 'Username is required';
                    usernameError.style.display = 'block';
                    isValid = false;
                }
                
                if (!password) {
                    passwordError.textContent = 'Password is required';
                    passwordError.style.display = 'block';
                    isValid = false;
                } else if (password.length < 6) {
                    passwordError.textContent = 'Password must be at least 6 characters';
                    passwordError.style.display = 'block';
                    isValid = false;
                }
                
                if (!isValid) return;
                
                // Check credentials
                const user = users.find(u => u.username === username && u.password === password);
                
                if (user) {
                    // Successful login - set current user
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    Swal.fire({
                        title: `Welcome back, ${username}!`,
                        icon: 'success',
                        showConfirmButton: false,
                        timer: 1500
                    }).then(() => {
                        window.location.href = './hello.html';
                    });
                } else {
                    Swal.fire({
                        title: 'Login Failed',
                        text: 'Invalid username or password',
                        icon: 'error'
                    });
                }
            });

            // Clear errors when typing
            usernameInput.addEventListener('input', () => {
                usernameError.style.display = 'none';
            });
            
            passwordInput.addEventListener('input', () => {
                passwordError.style.display = 'none';
            });
        });
    </script>
</body>
</html>
